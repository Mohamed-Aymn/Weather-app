<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather app</title>
        <link rel="stylesheet" href="/index.css" />
        <!-- icons -->
        <script
            src="https://kit.fontawesome.com/28da361129.js"
            crossorigin="anonymous"
        ></script>
        <!-- time handling  -->
        <script src="https://momentjs.com/downloads/moment.js"></script>
    </head>
    <body>
        <main>
            <input
                type="text"
                placeholder="Search for a city..."
                class="searchBar"
            />

            <div class="landingContainer">
                <i class="fa-solid fa-map-location fa-5x"></i>
                <span>
                    Please allow the website to <b>access your location</b> and
                    <b>open mobile location</b> if you are using a mobile phone.
                    <b>OR,</b> type the name of a city or country.
                </span>
            </div>

            <div class="errorContainer hidden">
                <i class="fa-solid fa-circle-xmark fa-3x"></i>
                <span class="errorMessage"> </span>
            </div>

            <div class="contentContainer hidden">
                <div class="city">City Name</div>

                <div class="mainCard">
                    <img class="icon" />
                    <div class="temp">0</div>
                    <div class="weatherState">clear</div>
                </div>

                <div class="miniCardsContainer">
                    <div class="miniCard windContainer">
                        <i class="fa-solid fa-wind"></i>
                        <span>wind</span>
                        <div class="wind">0</div>
                    </div>
                    <div class="miniCard">
                        <i class="fa-solid fa-droplet"></i>
                        <span>humidity</span>
                        <div class="humidity">0</div>
                    </div>
                    <div class="miniCard hiLowContainer">
                        <i class="fa-solid fa-right-left"></i>
                        <span>low / high</span>
                        <div class="hiLow">0</div>
                    </div>
                </div>

                <div class="card">
                    <div class="sunriseAndSunsetContainer">
                        <div class="sunrise">Sunrise: 0</div>
                        <div class="sunset">Sunset: 0</div>
                    </div>
                    <div class="timeAndDateContainer">
                        <div class="time">0</div>
                        <div class="date">0</div>
                    </div>
                </div>
            </div>

            <div class="contentContainer">
                <div class="savedCitiesTitle">Saved cities</div>
                <ul class="citiesContainer">
                    <li class="addCity">+ Add This City</li>
                </ul>
            </div>
        </main>

        <script type="module" src="/index.js"></script>
    </body>
</html>
